<!DOCTYPE html>
<html>
<head>

        .container {
    text-align: center;
}
textarea {
    width: 100%;
    height: 150px;
    margin: 10px 0;
}

    <title>Simple Notes App</title>

        <div id="notes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
